<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body onresize="resized()" onkeydown="keydown(event)">
        <div id="linkContainer">
            <a id="buttonSwitchMobile" class="linkButton" href=""></a>
            <span class="linkContainerSeparator">|</span>
            <a id="buttonSwitchDark" class="linkButton" href=""></a>
            <span class="linkContainerSeparator">|</span>
            <a id="buttonSwitchIcon" class="linkButton" href=""></a>
        </div>
        <hr/>
        <div id="topSpace"></div>
        <div id="container">
            <div id="controls">
                <div class="buttonContainer" onclick="buttonUndoClicked()">
                    <span><i id="buttonUndo" class="iconButton bi bi-arrow-left"></i></span>
                </div>
                <div class="buttonContainer" onclick="buttonResetClicked()">
                    <span><i id="buttonReset" class="iconButton bi bi-arrow-clockwise"></i></span>
                </div>
            </div>
            <div id="numberDisplayContainer">
                <div id="numberDisplayLeft" class="numberDisplay" onclick="numberDisplayClicked(true)">0</div>
                <div id="numberDisplayRight" class="numberDisplay" onclick="numberDisplayClicked(false)">0</div>
            </div>
            <div id="historiesContainer">
                <div id="histories" onclick="copyHistories()">
            </div>
            </div>
        </div>
    </body>
    <script src="counter.js"></script>
</html>
